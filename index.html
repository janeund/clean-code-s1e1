<!DOCTYPE html>
  <HEAD>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </HEAD>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="task-section task-section_new">
        <h3 class="task-section__title task-section__title_new">Add Item</h3>
        <div class="task__wrapper">
          <input
            class="task__input task__input_new"
            type="text"
          >
          <button class="task__button task__button_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-section__title">Todo</h3>
        <ul class="task-list__incomplete">
          <li class="task">
            <input 
              type="checkbox"
              class="task__checkbox"
            >
            <label class="task__label" for="task-incoplete">Pay Bills</label>
            <input
              type="text"
              class="task__input"
              id="task-incoplete"
            >
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task-button__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input 
              type="checkbox"
              class="task__checkbox"
            >
            <label class="task__label" for="task-edit">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task__input"
              id="task-edit"
            >
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="task-button__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-section__title">Completed</h3>
        <ul class="task-list__complete">
          <li class="task">
            <input
              type="checkbox"
              class="task__checkbox"
              checked
            >
            <label class="task__label task__label_complete" for="task-complete">See the Doctor</label>
            <input
              type="text"
              class="task__input"
              id="task-complete"
            >
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task-button__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
